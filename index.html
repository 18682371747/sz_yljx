    <script>

        $(function () {
            var app = new Vue({
                el: '#app',
                data: {
                    restUrl: 'http://183.215.12.97:8884/slowbuy',
                    selectMenu: 'ALL',
                    items: [],
                    product_items: [],
                    treatment_items: [],
                    gg_items: [{ imgBanner: './resource/images/banner1.jpg' }, { imgBanner: './resource/images/banner2.jpg' }, { imgBanner: './resource/images/banner3.jpg' }, { imgBanner: './resource/images/banner4.jpg' }, { imgBanner: './resource/images/banner5.jpg' }, { imgBanner: './resource/images/banner6.jpg' }],
                },
                methods: {
                    tupianlunbo: function () {
                        layui.use(['carousel'], function () {
                            var carousel = layui.carousel;
                            carousel.render({
                                elem: '#banner'
                                , arrow: 'always'
                                , width: '100%'
                                , height: '450px'
                                , interval: 2500
                            });
                        });

                    },
                    getData: function () {
                        var me = this;
                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/sz_szyl/getVerList",//获取列表数据
                            dataType: "jsonp",
                            async: false,
                            data: {},
                            success: function (data) {
                                me.items = data.veosInfo;
                            }
                        });

                    },
                    getProduct: function () {
                        var me = this;
                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/sz_szyl/getProduct",//获取列表数据
                            dataType: "jsonp",
                            async: false,
                            data: {},
                            success: function (data) {
                                me.product_items = data.commonInfo;
                            }
                        });

                    },
                    getTreatment: function () {
                        var me = this;
                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/sz_szyl/getTreatment",//获取列表数据
                            dataType: "jsonp",
                            async: false,
                            data: {},
                            success: function (data) {
                                me.treatment_items = data.commonInfo;
                            }
                        });

                    },
                    openWin: function (url, text, winInfo) {
                        var winObj = window.open(url, text, winInfo);
                        var loop = setInterval(function () {
                            if (winObj.closed) {
                                clearInterval(loop);
                                //alert('closed');      
                                parent.location.reload();
                            }
                        }, 1);
                    },
                    quit: function () {
                        localStorage.clear();
                        location.reload();
                    },
                    initQQ:function(){
                        var code = document.getElementsByClassName('code');
                        if (code && code.length > 0) {
                            for (var a = 0; a < code.length; a++) {
                                code[a].onmouseover = function () {
                                    var b = this.getElementsByClassName('b');
                                    b[0].style.display = "block ";
                                }
                                code[a].onmouseout = function () {
                                    var b = this.getElementsByClassName('b');
                                    b[0].style.display = "none ";
                                }
                            }
                        }
                    }
                },
                mounted: function () {
                    this.tupianlunbo();
                    this.getData();
                    this.getProduct();
                    this.getTreatment();
                    this.initQQ();


                }
            });
        });

    </script>
